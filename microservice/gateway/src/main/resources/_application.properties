spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

## Students Routes
spring.cloud.gateway.routes[0].id=students-service
spring.cloud.gateway.routes[0].uri=lb://students-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**

## School routes
spring.cloud.gateway.routes[1].id=school-service
spring.cloud.gateway.routes[1].uri=lb://school-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/schools/**

## discovery routes
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

## discovery routes static resources route
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**
